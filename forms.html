<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="trilhas (1).ico" type="image/x-icon">
<title>Inscrição Trilhas Inova</title>
<link rel="stylesheet" href="styleforms.css">
</head>
<body>
 
<img src="trilhas.png" alt="logo trilhas">
<h2 class="titulo_pagina">Formulário de Inscrição Trilhas Inova</h2>

<form id="trilhas" action="/submit" method="post">
    <h3 class="informacoes_formulario">Este formulário tem como objetivo coletar dados pessoais para a inscrição do programa trilhas inova, idealizado pela (SECTI) em parceria ao governo do Maranhão.</h3>
    <label for="nome">Nome completo:</label><br>
    <input type="text" placeholder="Digite seu nome"><br><br>
    
    <label for="dataNascimento">Data de nascimento:</label><br>
    <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>
    
    <label for="endereco">Endereço:</label><br>
    <input type="text" placeholder="Digite seu endereço"><br><br>

    <label for="cidade">Cidade:</label><br>
    <input type="text" placeholder="Digite sua cidade"><br><br>

    <label for="estado">Estado:</label><br>
    <input type="text" placeholder="Digite seu estado"><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" placeholder="Digite seu CPF"><br><br>

    <label for="celular">Celular:</label><br>
    <input type="text" placeholder="Digite seu celular"><br><br>

    <label for="email">Email:</label><br>
    <input type="text" placeholder="Digite seu email"><br><br>

    <label for="escolha">Trilha desejada:</label><br>
    <select id="escolha" name="escolha" required>
        <option value="">Selecione</option>
        <option value="opcao1">Front-end</option>
        <option value="opcao2">Back-end</option>
        <option value="opcao3">Design</option>
        <option value="opcao4">Ciências de dados</option>
        <option value="opcao5">Desevolvimento de Jogos</option>
    </select><br><br>

    <label for="escolha">Necessidades especiais:</label><br>
    <select id="escolha" name="escolha" required>
        <option value="">Selecione</option>
        <option value="opcao1">Sim</option>
        <option value="opcao2">Não</option>
    </select><br><br>
    

    <button  type="submit">Enviar</button>
    <button type="button" onclick="limparFormulario()">Limpar Dados</button>
    <script>
        function limparFormulario() {
            document.getElementById("trilhas").reset();
        }
    </script>
    
</form>
</body>
</html>
